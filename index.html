<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ember.js â€¢ TodoMVC</title>
    <link rel="stylesheet" href="style.css">
    <script src='http://code.jquery.com/jquery-1.10.2.min.js'></script>
    <script src='libs/js/handlebars-v1.3.0.js'></script>
    <script src='http://builds.emberjs.com/tags/v1.7.0/ember.js'></script>
    <script src='http://builds.emberjs.com/tags/v1.0.0-beta.11/ember-data.js'></script>
    <script type='text/javascript' src="http://documentcloud.github.com/underscore/underscore-min.js"></script>
  </head>
  <body>

    <script type='text/x-handlebars' data-template-name='todos'>
	    <section id="todoapp">
	      <header id="header">
            <h1>todos</h1>
            {{input type="text" id="new-todo" placeholder="What needs to be done?" action='createTodo' value=newTitle}}
	      </header>

	      <section id="main">
            <ul id="todo-list">
                {{#each itemController='todo'}}
                  <li {{bind-attr class="isCompleted:completed"}} {{action 'setEdit' on='doubleClick'}}>
                    {{#if isEdit}}
                        <input>
                    {{else}}
                        {{input type="checkbox" checked=isCompleted class="toggle" }}
                        <label>{{title}}</label><button class="destroy"></button>
                    {{/if}}
                  </li>
                {{/each}}
            </ul>

            <input type="checkbox" id="toggle-all">
	      </section>

	      <footer id="footer">
            <span id="todo-count">
              <strong>{{incompletedNumber}}</strong> todos left
            </span>
            <ul id="filters">
              <li>
                <a href="all" class="selected">All</a>
              </li>
              <li>
                <a href="active">Active</a>
              </li>
              <li>
                <a href="completed">Completed</a>
              </li>
            </ul>

            <button id="clear-completed">
              Clear completed (1)
            </button>
	      </footer>
	    </section>

	    <footer id="info">
	      <p>Double-click to edit a todo</p>
	    </footer>
    </script>

    <script src='js/application.js'></script>
    <script src='js/router.js'></script>
    <script src='js/controllers/todos.js'></script>
    <script src='js/controllers/todo.js'></script>
    <script src='js/models/todo.js'></script>
    <script src='js/routes/todos.js'></script>
  </body>
</html>
